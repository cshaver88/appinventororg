
<html>
<head>
<link rel="stylesheet" href="../../assets/JordansStuff/css/bootstrap.css" type=”text/css”>
<link rel="stylesheet" href="../../assets/JordansStuff/css/AdminStyles.css" type=”text/css”>

</head>
<body>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row subject-box-outer bg-yellow'>
                    <div class='col-md-12'>
                        <div class='subject-box-inner'>
                            <h1>{{current_module.m_title}}</h1>
                            <hr>
                            <h2>Add, edit, and delete Content</h2>
                            <p id='idholder' keyid='{{current_module.key.id}}' class='hidden'></p>
                        </div>
                    </div>
                </div>
                <div class='row form-box'>
                    <div class='col-md-12'>
                        <form role="form" id="NewContentForm">
                            <div class="form-group">
                                <label for="ContentTitle">Title</label> <input type="text" class="form-control" id="ContentTitle" placeholder="New Title">
                            </div>
                            <div class="form-group">
                                <label for="ContentDescription">Description</label> <input type="text" class="form-control" id="ContentDescription" placeholder="New Description">
                            </div>
                            <div class="form-group">
                                <label for="ContentURL">URL</label> <input type="text" class="form-control" id="ContentURL" placeholder="New URL">
                            </div>
                            <div class="form-group">
                                <label class="radio-inline"> <input type="radio" name="inlineRadioOptions" value="Quiz">Quiz
                                </label> <label class="radio-inline"> <input type="radio" name="inlineRadioOptions" value="App">App
                                </label> <label class="radio-inline"> <input type="radio" name="inlineRadioOptions" value="Nugget">Nugget
                                </label>
                            </div>
                            <button type="submit" class="btn btn-default">Create it!</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class='col-md-6 item-list-box'>
                <ul id="sortable">
                    {% for content in contentList %}
                    <li href="{{content.c_url}}" id='noDrag' keyid='{{content.key.id}}' class='item-box'>
                        <div class='content-title noclick'>
                            <h1 id="saveable" contenteditable="true">{{content.c_title}}</h1>
                        </div>
                        <div class='content-description noclick'>
                            <p id="saveable" contenteditable="true">{{content.c_description}}</p>
                        </div>
                        <div class='module-btns hidden noclick'>
                            <button id="movemodulebtn" type="button" class="btn btn-default module-button">
                                <span class="glyphicon glyphicon glyphicon-resize-vertical"></span>
                            </button>
                            <button id="deletemodulebtn" type="button" class="btn btn-default module-button">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                    </li> {% endfor %}
                </ul>
            </div>
        </div>
    </div>


    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script type="text/javascript" src="../../assets/JordansStuff/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../assets/JordansStuff/js/AdminContents.js"></script>
</body>
</html>
