<html>
<head>
<link rel="stylesheet" href="/assets/JordansStuff/css/bootstrap.css" type=”text/css”>
<link rel="stylesheet" href="/assets/css/jbase.css" type=”text/css”>
<title>{{title}}</title>
</head>
<body>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

    <div class='top-banner'>
        <div class='banner-logo'>
            <a href='/test/home'> <img class='banner-logo-icon' src='/assets/img/testbanner.png' width='400px' height='100px'>
            </a>
        </div>

        <input type="text" class="form-control search-box" placeholder="Search">
    </div>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default global-navbar" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Courses <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            {% for course in courses %}

                            <li><a href="/courses/{{course.c_title}}">{{course.c_title}}</a></li> {% endfor %}
                            <li class="divider"></li>
                            <li><a href="/courses">More Courses</a></li>

                        </ul></li>
                    <li><a href="#">Build</a></li>
                    <li><a href="#">Teach</a></li>
                    <li><a href="#">About</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>


    <div class='content-area'>{% block bodycontent %} {% endblock %}</div>


    <script type="text/javascript" src="/assets/JordansStuff/js/bootstrap.js"></script>
</body>
</html>
