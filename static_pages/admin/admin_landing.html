<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
    href="../../assets/JordansStuff/css/bootstrap.css" type=”text/css”>
<link rel="stylesheet"
    href="../../assets/JordansStuff/css/JordansAwesomeStyleSheet.css"
    type=”text/css”>

<title>Admin Page</title>
</head>

<body>
    <div class="j-header">
        <div class="container">
            <h1>Administration</h1>
        </div>
    </div>


    <div class="nav-bar-mod">
        <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                    data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse"
                id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/newAdmin/dashboard">Dashboard</a></li>
                    <li><a href="/newAdmin/users">Users</a></li>
                    <li><a href="/newAdmin/tutorials">Tutorial</a></li>
                    <li><a href="/newAdmin/stats">Stats</a></li>
                    <li class="dropdown"><a href="#"
                        class="dropdown-toggle" data-toggle="dropdown">Dropdown
                            <b class="caret"></b>
                    </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated
                                    link</a></li>
                        </ul></li>
                </ul>
            </div>
        </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <div class='j-box-title'>
                    <h4>Admin Chat</h4>
                </div>
                <div class='j-box'>
                    <div class='admin-chat-box'>

                        {% for m in messageList %} <strong>{{m.author}} </strong> @ {{m.date}}<br><br>
                        {{m.content}}
                        
                        <hr>
                        {% endfor %}
                    </div>
                    <form action="/newAdmin/dashboard" method="post">
                        <div class="form-group">
                            <label for="inputMessage">Message</label> <input
                                type="text" class="form-control"
                                name="inputMessage"
                                placeholder="New Message">
                        </div>
                        <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
                    </form>


                </div>
            </div>

            <div class="col-md-8">

                <div class='j-box-title'>
                    <h4>Dashboard</h4>
                </div>

                <div class='j-box'>
                    <button type="button"
                        class="btn btn-default j-box-button">
                        <img
                            src="../../assets/JordansStuff/icons/users.png">
                        <p>User Management
                        <p>
                    </button>
                    <button type="button"
                        class="btn btn-default j-box-button">
                        <img
                            src="../../assets/JordansStuff/icons/tutorialmanagement.png">
                        <p>Tutorial Management
                        <p>
                    </button>
                    <button type="button"
                        class="btn btn-default j-box-button">
                        <img
                            src="../../assets/JordansStuff/icons/statistics.png">
                        <p>Site Statistics
                        <p>
                    </button>
                </div>

            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript"
        src="../../assets/JordansStuff/js/bootstrap.js"></script>
</body>
