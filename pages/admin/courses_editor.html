{% extends "templates/site_base.html" %} {% block blockstart %}
<div class='container-fluid'>
    <div class='row'>
        <div class='col-md-6'>
        
        
            <div class='row subject-box-top-half-outer'>
                <div class='col-md-12'>
                    <div class='subject-box-top-half-inner'>
                        <h1>Courses {Administration}</h1>
                        <h4>Add, edit, and delete a Course</h4>
                    </div>
                </div>
            </div>
            <div class='row form-box'>
                <div class='col-md-12'>
                    <form role="form" id="NewCourseForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="CourseTitle">Title</label> <input type="text" class="form-control" id="CourseTitle" placeholder="New Title">
                        </div>
                        <div class="form-group">
                            <label for="CourseDescription">Description</label> <input type="text" class="form-control" id="CourseDescription" placeholder="New Description">
                        </div>
                        <div class="form-group">
                            <label for="CourseIcon">Icon</label> <input type="file" id="CourseIcon">
                        </div>
                        <button type="submit" class="btn btn-default">Create it!</button>
                    </form>
                </div>
            </div>
        </div>
        <div class='col-md-6 item-list-box'>
            <ul id="sortable">
                {% for course in courseList %}
                <li id='noDrag' keyid='{{ course.key.id }}' class='item-box'>
                    <div class='item-box-icon'>
                        <img src=' {{ course.c_icon }}' height='100' width='100'>
                    </div>
                    <div class='item-box-title noclick'>
                        <h1>{{ course.c_title }}</h1>
                    </div>
                    <div class='item-box-description noclick'>
                        <p>{{ course.c_description }}</p>
                    </div>
                    <div class='item-box-btns hidden noclick'>
                        <button id="editcoursebtn" data-toggle="modal" data-target="#editModal" type="button" class="btn btn-default item-box-button">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                        <button id="movecoursebtn" type="button" class="btn btn-default item-box-button">
                            <span class="glyphicon glyphicon glyphicon-resize-vertical"></span>
                        </button>
                        <button id="deletecoursebtn" type="button" class="btn btn-default item-box-button">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </li> {% endfor %}
            </ul>
        </div>
    </div>
</div>








<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Edit Module</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit_course_title">Title</label> <input type="text" class="form-control" id="edit_course_title" value="Title">
                </div>
                <div class="form-group">
                    <label for="edit_course_description">Description</label> <input type="text" class="form-control" id="edit_course_description" value="Description">
                </div>
                <div class="form-group">
                    <label for="edit_icon_btn">Icon</label>
                    <button id='edit_icon_btn' type="button" class='btn btn-primary'>
                        <div hidden id='edit_icon_btn_text'>
                            <p>Change Icon</p>
                        </div>
                        <img id='edit_icon_img' src='' height='100' width='100'>
                    </button>
                </div>
                <input type="file" id="edit_icon">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id='updateCourse' type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>






<script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
<script type="text/javascript" src="/CourseSystem/Editor/assets/js/courses_editor.js"></script>
{% endblock %}
